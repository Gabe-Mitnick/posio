{% extends "layout.html" %}
{% block head %}
{{ super() }}
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.7.0/jquery.modal.min.css" rel="stylesheet" />
<link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet" />
<link href="/static/css/game.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.7.0/jquery.modal.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js" type="text/javascript"></script>
<script src="//cdn.rawgit.com/kimmobrunfeldt/progressbar.js/1.0.1/dist/progressbar.min.js"></script>
<script>
	var cdnUrl = '{{ CDN_URL }}';
    </script>
<script src="/static/js/game.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
{% endblock %}
{% block content %}

<!-- Leaflet map -->
<div id="map" data-zoom-level="{{ ZOOM_LEVEL }}"></div>

<!-- Progress bar -->
<div id="progress" class="progress" data-max-response-time="{{ MAX_RESPONSE_TIME }}"></div>

<!-- Game rules -->
<div id="game_rules" class="info" data-allow-multiple-answers="{{ ALLOW_MULTIPLE_ANSWER }}">
	<span>You'll be given a list of cities that you must locate by clicking on the map</span>
</div>

<!-- Leaderboard -->
<div id="leaderboard" class="info">

	<div id="user_rank"><span id="global_score_value">0</span> points <span id="user_rank_value"></span></div>

	<div id="top_ten">

		<h1>Leaderboard (based on the last {{ LEADERBOARD_ANSWER_COUNT }} turns)</h1>

		<table>
			<tr>
				<th>
					Rank
				</th>
				<th>
					Player
				</th>
				<th>
					Score
				</th>
			</tr>
		</table>

	</div>

</div>

<!-- Login modal -->
<div id="login_modal" style="display:none;">

	<form id="login_form">
		<div>
			<input id="player_name" type="text" placeholder="Name your player" name="player_name">
			<input class="btn btn-default" type="submit" value="Play">
		</div>
	</form>

	<p id="login_error"></p>

</div>

{% endblock %}
